	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../js/jquery-3.3.1.js"></script>
	<script>
		$(function(){
			
			$('a').on('click',function(event){
			    event.preventDefault();
			    at = $(this).attr('href');
			    
			    $('#no').slideUp(1000,'swing',function(){
					$('#no').attr('src',at);
				    $('#no').slideDown();
			    	}
			    );
			});

			});
*/
