	 	$(function(){
			
			$('#hibut').on('click',function(){
				result="hidden의 결과 \n\n";
				$('form :hidden').each(function(i){
					if(this.tagName=='INPUT'){
						result+=this.tagName+"의 hidden객체  ["+$(this).attr('name')+" : "+$(this).val()+']\n';
					}else if(this.tagName=='SPAN'){
						result+=$(this).text()+"\n";
					}
				})
				alert(result);
			})				
			
			$('#vibut').on('click',function(){
				result="visible의 결과 \n\n";
				$('form :visible').each(function(i){
					if(this.tagName=='INPUT'){
						result+=this.tagName+"의 visible객체  ["+$(this).attr('name')+" : "+$(this).val()+']\n';
					}else if(this.tagName=='SPAN'){
						result+=$(this).text()+"\n";
					}
				})
				alert(result);
			})				
			
		}) 
		
	</script>
