<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../js/jquery-3.3.1.js"></script>
	<script>
		$(function(){
			$('button').on('mousedown',function(event){
				alert("대상: "+event.target.tagName
						+"\n좌표: "+event.screenX+","+event.screenY+"("+event.pageX+","+event.pageY+")"
						+"\n버튼:"+event.button
						+"\n컨트롤:"+event.ctrlKey
						+"\n시프트:"+event.shiftKey
				);
				//왼쪽버튼 눌렸으면 버튼의 테두리
				if(event.button==0){
					$(this).addClass('bor');
				}
				//오른쪽 버튼 눌렸으면 버튼의 배경색 변경
				if(event.button==2){
					$(this).addClass('back');
				}
				//가운데 버튼 눌렸으면 테두리와 배경색을 원래대로
				if(event.button==1){
					$(this).removeClass('back');
					$(this).removeClass('bor');
				}
				
				
			})
			$('div').on('mousedown',function(event){
				alert("대상: "+event.target.tagName
						+"\n좌표: "+event.screenX+","+event.screenY+"("+event.pageX+","+event.pageY+")"
						+"\n버튼:"+event.button
						+"\n컨트롤:"+event.ctrlKey
						+"\n시프트:"+event.shiftKey
				);
				//왼쪽버튼 눌렸으면 버튼의 테두리
				if(event.button==0){
					$(this).addClass('bor');
				}
				//오른쪽 버튼 눌렸으면 버튼의 배경색 변경
				if(event.button==2){
					$(this).addClass('back');
				}
				//가운데 버튼 눌렸으면 테두리와 배경색을 원래대로
				if(event.button==1){
					$(this).removeClass('back');
					$(this).removeClass('bor');
				}
				
			})
		})
	
	</script>
	<style>
		.bor{
			border: solid black 2px;
		}
		.back{
			background: pink;
		}
		div{
			width:300px;
			height:300px;
			background:linen;
		}
		
		#divSum{
			border: 2px solid grey;
			width: 700px; 
			margin: 10px;
			padding: 10px;
			font-size: 20px;
		}
	</style>
</head>
<body>
<div> </div>
 <br>
 <button> 버튼 </button>

<br><hr><br>


	<div id="divSum">
		<h3>클릭이벤트 .on('mousedown',function(event){})</h3>
		대상: event.target.tagName<br>
		좌표: event.screenX,event.screenY,event.pageX,event.pageY<br>
		버튼: event.button<br>
		왼쪽버튼:0<br>
		가운데버튼:1<br>
		오른쪽버튼:2<br>
	</div>





</body>
</html>
