<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../js/jquery-3.3.1.js"></script>
	<script>
		$(function(){
			$(document).on('mousemove',function(e){
				x = e.pageX;
				y = e.pageY;
				//$('#log').html("좌표 : "+x+" , "+y);				
				$('#log').text("X좌표 : "+x+", Y좌표 : "+y);
				if(x==100||y==100){
					$('<img/>',{
						'width':'100px',
						'src':'../images/pikachu.png',
					}).appendTo('body')
				}
				
			})
		})
	
	</script>
	<style>
		body { background-color: #eef;}
        div  { padding: 20px; 
				height:50px; border: 1px solid purple;
		}
		#divSum{
			border: 2px solid grey;
			width: 700px; 
			margin: 10px;
			padding: 10px;
			font-size: 20px;
		}
	</style>
</head>
<body>

	<div id="log"></div>
	<div id="divSum">
		blah blah
	
	</div>





</body>
</html>
