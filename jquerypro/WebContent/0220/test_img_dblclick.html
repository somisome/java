<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../js/jquery-3.3.1.js"></script>
	<script>
	$(function(){
		//더블클릭하면 이미지가 사라진다
		//모든 이미지가 다 사라지고 나면 버튼이 나타난다
		$('img').bind('dblclick',function(){
			$(this).hide();
			if($('img:visible').length==0){
				$('#btn').show();
			}
		})
		//버튼을 클릭하면 이미지가 나타난다
		//버튼은 사라진다
		$('#btn').on('click',function(){
			$('img').show();
			$(this).hide();
		})
		//mouseover와 mouseout을 실행 - 테두리 넣기 - class를 이용
		$('img').hover(function(){
			$(this).addClass('bord');
		},function(){
			$(this).removeClass('bord');
		})
		
	})
	
	</script>
	<style>
		button{
			display:none;
		}
		img{
			width:100px;
			height:100px;
		}
		.bord{
		 	border: solid 2px pink;
		}
		#divSum{
			border: 2px solid grey;
			width: 700px; 
			margin: 10px;
			padding: 10px;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<img src="../images/pikachu.png">
	<img src="../images/snorlax.png">
	<img src="../images/eevee.png">
	<img src="../images/dratini.png">
	<img src="../images/charmander.png">
	<button id="btn">보여라</button>
	
	<div id="divSum">
		blah blah
	
	</div>





</body>
</html>
