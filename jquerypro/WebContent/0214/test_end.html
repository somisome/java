<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>
	$(function(){
		//$("div").filter(":odd").eq(0).css('background','yellow') ; //선택된 홀수번째중 0번째 -- 1
		//$("div").filter(":odd").eq(1).css('background','blue') ; //선택된 홀수번째중 1번째  - 3 
		//$("div").filter(":odd").eq(2).css('background','pink') ; //선택된 홀수번째중 2번째  - 5
		
		$("div").filter(":odd").eq(0).css('background','yellow')
						 .end().eq(1).css('background','blue')
						 .end().eq(2).css('background','pink') ;
		
		
		
	})
</script>
</head>
<body>
<style>                          
div { width:60px;
      height:60px;
      margin:10px;
      float:left;
      border:2px solid blue;
     }
      
	.blue { background:blue; }
	 
	.lightblue { background:lightblue; }
	 
	.orange { background:orange; }
	 
</style>
<body>
	<div>a</div> 
	<div>b</div> 
	<div>c</div> 
	<div>d</div> 
	<div>e</div> 
	<div class="orange">f</div> 
	<div>g</div>
</body>
</html>
