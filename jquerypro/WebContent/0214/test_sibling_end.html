<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>
	$(function(){
		
		//방법1
		//$("div").eq(1).css()
		$('div').eq(1).css('border', '2px solid green')
		//앞뒤 형제 모두 핫핑크색 테두리  - siblings()
				.siblings().css('border', '2px solid hotpink')
		
		//다시 되돌아와서 (eq(1) ) - 바로 다음 형제 (next() )의 text변경—세번쩨third
		$('div').eq(1).next().text('세번째 Third')
		
		//다시 되돌아와서 - 뒤 모든 형제(nextAll() )들 배경색 변경-노란색
		$('div').eq(1).nextAll().css('background', 'yellow')
		
		//다시 되돌아와서 - 앞 형제(prev() ) 배경색 변경  -  그린 
		$('div').eq(1).prev().css('background', 'green');
		
		
		//방법2 (메소드 체이닝)
		//$("div").eq(1).css()
		$('div').eq(1).css('border', '2px solid green')
		//앞뒤 형제 모두 핫핑크색 테두리  - siblings()
				.siblings().css('border', '2px solid hotpink')
		
		//다시 되돌아와서 (eq(1) ) - 바로 다음 형제 (next() )의 text변경—세번쩨third
				end().next().text('세번째 Third')
		
		//다시 되돌아와서 - 뒤 모든 형제(nextAll() )들 배경색 변경-노란색
				end().nextAll().css('background', 'yellow')
		
		//다시 되돌아와서 - 앞 형제(prev() ) 배경색 변경  -  그린 
				end().prev().css('background', 'green');
		
	})
</script>
</head>
<body>
<style>                          
div { width:100px;
      height:100px;
      margin:10px;
      float:left;
      border:2px solid blue;
      font-size:1.5em;
      padding:10px;
     }
      
	.blue { background:blue; }
	 
	.lightblue { background:lightblue; }
	 
	.orange { background:orange; }
	 
</style>
<body>
	<div>a</div> 
	<div>b</div> 
	<div>c</div> 
	<div>d</div> 
	<div>e</div> 
	<div class="orange">f</div> 
	<div>g</div>
</body>
</html>
