<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.min.js" ></script>
<script>
	$(function(){
		//p엘리먼트중 class가 intro인거
		//$('p.intro').css()
		$('p').filter('.intro').css('background', 'pink');
		
		//class가 pp인거중 jQuery를 포함하는거
		$('.pp').filter(':contains(jQuery)').css('border','2px solid hotpink');
		
		//홀수번째 p엘리먼트 중 Html이 포함되어 있는거
		//$('p:odd:contains(Html)').css();
		$('p:odd').filter(':contains(Html)').css('border', '2px solid blue');
		
		//첫번째 p요소의 글자크기 변경
		//$('p:first').css()
		//$('p:eq(0)').css()
		//$('p').first().css('font-size','40px');
		$('p').eq(0).css('font-size','60px');
		
		
	})
</script>
</head>
<body>
	<h1>** 환영합니다 **</h1>
	<p class="pp">내이름은 jQuery 입니다 .</p>
	<p class="intro">나는 자바 스크립트와 살고 있습니다 .</p>
	<p class="intro">나는 자바 스크립트를 사랑합니다 .</p>
	<p class="pp">내 친구는 Html, Ajax 입니다 .</p>
</body>
</html>
