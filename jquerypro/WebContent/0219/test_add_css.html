<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../js/jquery-3.3.1.js"></script>
	<script>
		$(function(){
			
			$('h1').on('mouseover',function(){
				//$(this).css('background','lightblue');	
				$(this).addClass('backg');
			})
			
			$('h1').on('mouseout',function(){
				//$(this).css('background','white');	
				$(this).removeClass('backg');
				
			})
			
			$('#toggle').on('click',function(){
				$('p').toggleClass('pp');
			})
			$('#add').on('click',function(){
				$('p').addClass('pp');
			})
			$('#remove').on('click',function(){
				$('p').removeClass('pp');
			})
			$('#has').on('click',function(){
				//alert($('p').hasClass('pp'));
				if($('p').hasClass('pp')){
					$('p').removeClass('pp');
				}else{
					$('p').addClass('pp');
				}
			})
			
		})
	</script>
	<style>
		.backg{
			background : linen;
		}
		.pp{
			font-size : 2.0em;
			color: linen;
			background : tomato;
		}
	
		#divSum{
			border: 2px solid grey;
			width: 700px; 
			margin: 10px;
			padding: 10px;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<h1>무궁화 꽃이 피었습니다.</h1>
	<h1>무궁화 꽃이 피었습니다.</h1>
	<h1>무궁화 꽃이 피었습니다.</h1>
	<h1>무궁화 꽃이 피었습니다.</h1>
	<h1>무궁화 꽃이 피었습니다.</h1>
	<hr>
	<p>무궁화 꽃이 피었습니다.</p>
	<button id="add">addclass</button>
	<button id="remove">removeclass</button>
	<button id="toggle">toggleclass</button>
	<button id="has">hasclass</button>
	
	
	
	<br><hr><br>
	<div id="divSum">
		blah blah
	
	</div>





</body>
</html>
