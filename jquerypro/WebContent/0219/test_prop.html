<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../js/jquery-3.3.1.js"></script>
	<script>
		$(function(){
			//현재 상태값 얻어오기
			$('#checkTest').prop('checked',true);
			$('#selTest option:eq(1)').prop('selected',true);
			$('#txtTest').prop('readonly',true);
			$('#btnTest').prop('disabled',true);
			
			//runBtn클릭할 때 마다 상태값을 반대로 설정한다
			$('#runBtn').on('click',function(){
				$('#checkTest').prop('checked',!($('#checkTest').prop('checked')));
				$('#selTest option:eq(1)').prop('selected',!($('#selTest option:eq(1)').prop('selected')));
				$('#txtTest').prop('readonly',!($('#txtTest').prop('readonly')));
				$('#btnTest').prop('disabled',!($('#btnTest').prop('disabled')));
			})
			
			$('#checkAll').on('change',function(){
				//전체선택의 값을 가져와서
				//각 항목의 속성값으로 설정한다.
			 /* if($('#checkAll').prop('checked')==true){
					$('.check').prop('checked',true);
				}else{
					$('.check').prop('checked',false);
				} */
				
				$('.check').prop('checked',$(this).prop('checked'));
				
			})
		})
	</script>
	<style>
		#divSum{
			border: 2px solid grey;
			width: 700px; 
			margin: 10px;
			padding: 10px;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<form>
		체크박스(라디오버튼) : 
		<input type="checkbox" id="checkTest"><br><br>
		리스트박스(select객체) :  
		<select id="selTest">
	    	<option value="1">하나</option> 
	    	<option value="2">둘</option>
			<option value="3">셋</option>  
			<option value="4">넷</option>
		</select><br><br>
		text객체	(readonly) : 
		<input type="text" value="가나다" id="txtTest"><br><br>
		button객체(disabled) : 
		<input type="button" value="연습용" id="btnTest"><br><br>
		<input type="button" value="실행" id="runBtn">
		<br>
		<hr>
		체크박스<br>
		<input type="checkbox" id="checkAll">전체선택
		<br>
		<input type="checkbox" class="check">1
		<input type="checkbox" class="check">2
		<input type="checkbox" class="check">3
		<input type="checkbox" class="check">4
		<input type="checkbox" class="check">5
	
	</form>
	
	<br><hr><br>


	<div id="divSum">
			<h3>상태값 설정하기</h3>
			<h4>체크박스</h4>
			$('#checkTest').prop('checked',true);<br>
			<h4>드롭박스</h4>
			$('#selTest option:eq(1)').prop('selected',true);<br>
			<h4>텍스트박스</h4>
			$('#txtTest').prop('readonly',true);<br>
			<h4>버튼</h4>
			$('#btnTest').prop('disabled',true);<br>
	</div>





</body>
</html>
