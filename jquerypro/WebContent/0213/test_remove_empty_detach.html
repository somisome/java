<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../js/jquery-3.3.1.js"></script>
	<script>
		$(function(){
			$('#emp').on('click',function(){
				$('#d1').empty();
			})
			
			$('#rem').on('click',function(){
				$('#d2').remove();
			})
			
			$('.dd').on('click',function(){
				$(this).css('font-size','+=3px');
			})
			
			$('#evdet').on('click',function(){
				a=$('#d3').detach();
				$(a).appendTo('body');
			})
			
			$('#evrem').on('click',function(){
				b=$('#d4').remove();
				$(b).appendTo('body');
			})
		})	
	
	
	</script>
	<style>
		div{
			background: linen;
			border: 2px solid grey;
			width: 500px; 
			margin: 10px;
			padding: 10px;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div id="d1">
		무궁화 꽃이 피었습니다 - empty
	</div>
	<br><br>
	<div id="d2">
		무궁화 꽃이 피었습니다 - remove
	</div>
	
	<button id="emp" type="button">empty</button>
	<button id="rem" type="button">remove</button>
		
	<br>
	<br>
	<hr color='lightblue'>
	<br>
	<br>
	<div class="dd" id="d3">
		무궁화 꽃이 피었습니다 - detach - 이벤트유지
	</div>
	<br><br>
	<div class="dd" id="d4">
		무궁화 꽃이 피었습니다 - remove - 이벤트삭제
	</div>
	
	
	<button id="evdet" type="button">detach(이벤트유지)</button>
	<button id="evrem" type="button">remove(이벤트삭제)</button>
		
</body>
</html>
